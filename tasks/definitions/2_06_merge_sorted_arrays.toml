[task]
id = "2_06_merge_sorted_arrays"
tier = 2
title = "Merge Sorted Arrays"
language = "rust"

[task.description]
text = """
Given two sorted slices of i32 values, merge them into a single sorted Vec<i32>.
The result must be in non-decreasing order.

Implement: fn merge_sorted(a: &[i32], b: &[i32]) -> Vec<i32>
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]
[[task.tests.cases]]
name = "test_basic_merge"
code = """
assert_eq!(merge_sorted(&[1, 3, 5], &[2, 4, 6]), vec![1, 2, 3, 4, 5, 6]);
"""

[[task.tests.cases]]
name = "test_first_empty"
code = """
assert_eq!(merge_sorted(&[], &[1, 2, 3]), vec![1, 2, 3]);
"""

[[task.tests.cases]]
name = "test_second_empty"
code = """
assert_eq!(merge_sorted(&[4, 5, 6], &[]), vec![4, 5, 6]);
"""

[[task.tests.cases]]
name = "test_both_empty"
code = """
assert_eq!(merge_sorted(&[], &[]), vec![]);
"""

[[task.tests.cases]]
name = "test_duplicates"
code = """
assert_eq!(merge_sorted(&[1, 2, 2], &[2, 3, 3]), vec![1, 2, 2, 2, 3, 3]);
"""

[[task.tests.cases]]
name = "test_negative_numbers"
code = """
assert_eq!(merge_sorted(&[-5, -1, 0], &[-3, 2, 4]), vec![-5, -3, -1, 0, 2, 4]);
"""
