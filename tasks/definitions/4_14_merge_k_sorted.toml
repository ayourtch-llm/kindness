[task]
id = "4_14_merge_k_sorted"
tier = 4
title = "Merge K Sorted Lists"
language = "rust"

[task.description]
text = """
Merge k sorted lists into one sorted list efficiently.

Signature:
  fn merge_k_sorted(lists: Vec<Vec<i32>>) -> Vec<i32>

Use a min-heap (BinaryHeap with Reverse) to always extract the smallest element
across all lists. The algorithm:
1. Push the first element of each non-empty list onto the heap (along with list
   index and element index).
2. Pop the smallest, add to result, and push the next element from that same list.
3. Repeat until heap is empty.

This achieves O(N log k) time where N is total elements and k is number of lists.

Empty lists in the input should be skipped. If all lists are empty, return an
empty vector.
"""

[task.constraints]
time_limit_seconds = 5
must_use = ["BinaryHeap"]
forbidden = []

[task.tests]
[[task.tests.cases]]
name = "test_empty_input"
code = """
let result = merge_k_sorted(vec![]);
assert!(result.is_empty());
"""

[[task.tests.cases]]
name = "test_single_list"
code = """
let result = merge_k_sorted(vec![vec![1, 3, 5, 7]]);
assert_eq!(result, vec![1, 3, 5, 7]);
"""

[[task.tests.cases]]
name = "test_two_lists"
code = """
let result = merge_k_sorted(vec![vec![1, 4, 7], vec![2, 5, 8]]);
assert_eq!(result, vec![1, 2, 4, 5, 7, 8]);
"""

[[task.tests.cases]]
name = "test_multiple_lists"
code = """
let result = merge_k_sorted(vec![
    vec![1, 10, 20],
    vec![2, 5, 50],
    vec![3, 15, 25],
    vec![4, 8, 30],
]);
assert_eq!(result, vec![1, 2, 3, 4, 5, 8, 10, 15, 20, 25, 30, 50]);
"""

[[task.tests.cases]]
name = "test_with_empty_lists"
code = """
let result = merge_k_sorted(vec![vec![], vec![1, 2], vec![], vec![3, 4], vec![]]);
assert_eq!(result, vec![1, 2, 3, 4]);
"""

[[task.tests.cases]]
name = "test_all_empty_lists"
code = """
let result = merge_k_sorted(vec![vec![], vec![], vec![]]);
assert!(result.is_empty());
"""

[[task.tests.cases]]
name = "test_duplicates_across_lists"
code = """
let result = merge_k_sorted(vec![vec![1, 3, 5], vec![1, 3, 5], vec![2, 4, 6]]);
assert_eq!(result, vec![1, 1, 2, 3, 3, 4, 5, 5, 6]);
"""

[[task.tests.cases]]
name = "test_negative_numbers"
code = """
let result = merge_k_sorted(vec![vec![-10, -5, 0], vec![-8, -3, 2], vec![-7, 1, 5]]);
assert_eq!(result, vec![-10, -8, -7, -5, -3, 0, 1, 2, 5]);
"""
