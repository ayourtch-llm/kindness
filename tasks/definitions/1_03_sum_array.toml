[task]
id = "1_03_sum_array"
tier = 1
title = "Sum Array"
language = "rust"

[task.description]
text = """
Write a function `sum_array(arr: &[i64]) -> i64` that returns the sum of all elements
in the given slice. If the slice is empty, return 0.
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]

[[task.tests.cases]]
name = "test_positive_numbers"
code = """
assert_eq!(sum_array(&[1, 2, 3, 4, 5]), 15);
"""

[[task.tests.cases]]
name = "test_empty_array"
code = """
assert_eq!(sum_array(&[]), 0);
"""

[[task.tests.cases]]
name = "test_negative_numbers"
code = """
assert_eq!(sum_array(&[-1, -2, -3]), -6);
"""

[[task.tests.cases]]
name = "test_mixed_numbers"
code = """
assert_eq!(sum_array(&[-10, 5, 5]), 0);
"""
