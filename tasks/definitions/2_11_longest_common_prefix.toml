[task]
id = "2_11_longest_common_prefix"
tier = 2
title = "Longest Common Prefix"
language = "rust"

[task.description]
text = """
Find the longest common prefix string amongst a slice of string slices.
If there is no common prefix, return an empty string.

Implement: fn longest_common_prefix(strs: &[&str]) -> String
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]
[[task.tests.cases]]
name = "test_basic"
code = """
assert_eq!(longest_common_prefix(&["flower", "flow", "flight"]), "fl");
"""

[[task.tests.cases]]
name = "test_no_common_prefix"
code = """
assert_eq!(longest_common_prefix(&["dog", "racecar", "car"]), "");
"""

[[task.tests.cases]]
name = "test_empty_input"
code = """
assert_eq!(longest_common_prefix(&[]), "");
"""

[[task.tests.cases]]
name = "test_single_string"
code = """
assert_eq!(longest_common_prefix(&["alone"]), "alone");
"""

[[task.tests.cases]]
name = "test_all_identical"
code = """
assert_eq!(longest_common_prefix(&["same", "same", "same"]), "same");
"""

[[task.tests.cases]]
name = "test_empty_string_in_input"
code = """
assert_eq!(longest_common_prefix(&["abc", "", "abc"]), "");
"""

[[task.tests.cases]]
name = "test_one_char_prefix"
code = """
assert_eq!(longest_common_prefix(&["apple", "ape", "april"]), "ap");
"""
