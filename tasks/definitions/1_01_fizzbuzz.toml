[task]
id = "1_01_fizzbuzz"
tier = 1
title = "FizzBuzz"
language = "rust"

[task.description]
text = """
Write a function `fizzbuzz(n: u32) -> Vec<String>` that returns a `Vec<String>` for
numbers 1 through `n` (inclusive). For each number:
- If the number is divisible by both 3 and 5, the string is `"FizzBuzz"`.
- If the number is divisible by 3 (but not 5), the string is `"Fizz"`.
- If the number is divisible by 5 (but not 3), the string is `"Buzz"`.
- Otherwise, the string is the number itself as a decimal string.
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]

[[task.tests.cases]]
name = "test_fizzbuzz_1"
code = """
assert_eq!(fizzbuzz(1), vec!["1"]);
"""

[[task.tests.cases]]
name = "test_fizzbuzz_5"
code = """
assert_eq!(fizzbuzz(5), vec!["1", "2", "Fizz", "4", "Buzz"]);
"""

[[task.tests.cases]]
name = "test_fizzbuzz_15"
code = """
let result = fizzbuzz(15);
assert_eq!(result.len(), 15);
assert_eq!(result[2], "Fizz");
assert_eq!(result[4], "Buzz");
assert_eq!(result[14], "FizzBuzz");
"""

[[task.tests.cases]]
name = "test_fizzbuzz_0"
code = """
assert_eq!(fizzbuzz(0), Vec::<String>::new());
"""
