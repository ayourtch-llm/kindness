[task]
id = "5_04_ecs"
tier = 5
title = "Entity Component System"
language = "rust"

[task.description]
text = """
Build a simple Entity Component System (ECS) using `Any` for type erasure.

Define:
```rust
pub type EntityId = u64;
```

Implement `struct World` with:
- `fn new() -> Self`
- `fn create_entity(&mut self) -> EntityId` — create a new entity with a unique id.
- `fn add_component<T: 'static>(&mut self, entity: EntityId, component: T)` — attach a component of type T to an entity. If the entity already has a component of type T, replace it.
- `fn get_component<T: 'static>(&self, entity: EntityId) -> Option<&T>` — get a reference to the component of type T for the given entity.
- `fn remove_component<T: 'static>(&mut self, entity: EntityId) -> bool` — remove the component of type T from the entity. Returns true if it was present.
- `fn query<T: 'static>(&self) -> Vec<(EntityId, &T)>` — return all (entity_id, component_ref) pairs for entities that have a component of type T. Order is not specified.
- `fn destroy_entity(&mut self, entity: EntityId) -> bool` — remove entity and all its components. Returns true if entity existed.

Use `std::any::TypeId` and `Box<dyn Any>` for component storage.
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]
[[task.tests.cases]]
name = "create_and_get_component"
code = """
struct Position { x: f64, y: f64 }
struct Velocity { dx: f64, dy: f64 }

let mut world = World::new();
let e = world.create_entity();
world.add_component(e, Position { x: 1.0, y: 2.0 });
world.add_component(e, Velocity { dx: 0.5, dy: -0.5 });

let pos = world.get_component::<Position>(e).unwrap();
assert!((pos.x - 1.0).abs() < 1e-9);
assert!((pos.y - 2.0).abs() < 1e-9);

let vel = world.get_component::<Velocity>(e).unwrap();
assert!((vel.dx - 0.5).abs() < 1e-9);
"""

[[task.tests.cases]]
name = "query_single_type"
code = """
#[derive(Debug, PartialEq)]
struct Health(i32);

let mut world = World::new();
let e1 = world.create_entity();
let e2 = world.create_entity();
let e3 = world.create_entity();
world.add_component(e1, Health(100));
world.add_component(e3, Health(50));

let results = world.query::<Health>();
assert_eq!(results.len(), 2);
let mut hp_vals: Vec<i32> = results.iter().map(|(_, h)| h.0).collect();
hp_vals.sort();
assert_eq!(hp_vals, vec![50, 100]);
"""

[[task.tests.cases]]
name = "replace_component"
code = """
#[derive(Debug, PartialEq)]
struct Name(String);

let mut world = World::new();
let e = world.create_entity();
world.add_component(e, Name("Alice".into()));
world.add_component(e, Name("Bob".into()));

let name = world.get_component::<Name>(e).unwrap();
assert_eq!(name.0, "Bob");
"""

[[task.tests.cases]]
name = "remove_component"
code = """
struct Tag;

let mut world = World::new();
let e = world.create_entity();
world.add_component(e, Tag);
assert!(world.get_component::<Tag>(e).is_some());
assert!(world.remove_component::<Tag>(e));
assert!(world.get_component::<Tag>(e).is_none());
assert!(!world.remove_component::<Tag>(e));
"""

[[task.tests.cases]]
name = "destroy_entity"
code = """
struct Marker(u32);

let mut world = World::new();
let e = world.create_entity();
world.add_component(e, Marker(1));
assert!(world.destroy_entity(e));
assert!(world.get_component::<Marker>(e).is_none());
assert!(!world.destroy_entity(e));
assert_eq!(world.query::<Marker>().len(), 0);
"""

[[task.tests.cases]]
name = "missing_component_returns_none"
code = """
struct Invisible;
struct Visible;

let mut world = World::new();
let e = world.create_entity();
world.add_component(e, Visible);
assert!(world.get_component::<Invisible>(e).is_none());
"""
