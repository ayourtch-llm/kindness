[task]
id = "2_10_title_case"
tier = 2
title = "Title Case"
language = "rust"

[task.description]
text = """
Convert a string to title case: the first letter of each word is capitalized
and the remaining letters are lowercased. Words are separated by whitespace.
Preserve the original whitespace between words.

Implement: fn to_title_case(s: &str) -> String
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]
[[task.tests.cases]]
name = "test_basic"
code = """
assert_eq!(to_title_case("hello world"), "Hello World");
"""

[[task.tests.cases]]
name = "test_mixed_case"
code = """
assert_eq!(to_title_case("hELLO wORLD"), "Hello World");
"""

[[task.tests.cases]]
name = "test_single_word"
code = """
assert_eq!(to_title_case("rust"), "Rust");
"""

[[task.tests.cases]]
name = "test_empty_string"
code = """
assert_eq!(to_title_case(""), "");
"""

[[task.tests.cases]]
name = "test_already_title_case"
code = """
assert_eq!(to_title_case("Already Title Case"), "Already Title Case");
"""

[[task.tests.cases]]
name = "test_all_uppercase"
code = """
assert_eq!(to_title_case("ALL UPPERCASE WORDS"), "All Uppercase Words");
"""
