[task]
id = "1_11_hamming_distance"
tier = 1
title = "Hamming Distance"
language = "rust"

[task.description]
text = """
Write a function `hamming_distance(a: &str, b: &str) -> usize` that computes the
Hamming distance between two equal-length strings. The Hamming distance is the number
of positions at which the corresponding characters differ. Assume both strings have
the same length.
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]

[[task.tests.cases]]
name = "test_identical"
code = """
assert_eq!(hamming_distance("karolin", "karolin"), 0);
"""

[[task.tests.cases]]
name = "test_one_diff"
code = """
assert_eq!(hamming_distance("abc", "abc"), 0);
assert_eq!(hamming_distance("abc", "axc"), 1);
"""

[[task.tests.cases]]
name = "test_all_differ"
code = """
assert_eq!(hamming_distance("abc", "xyz"), 3);
"""

[[task.tests.cases]]
name = "test_classic_example"
code = """
assert_eq!(hamming_distance("karolin", "kathrin"), 3);
"""

[[task.tests.cases]]
name = "test_empty_strings"
code = """
assert_eq!(hamming_distance("", ""), 0);
"""

[[task.tests.cases]]
name = "test_binary_strings"
code = """
assert_eq!(hamming_distance("10101", "01010"), 5);
assert_eq!(hamming_distance("11011", "11010"), 1);
"""
