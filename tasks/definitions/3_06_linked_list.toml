[task]
id = "3_06_linked_list"
tier = 3
title = "Singly Linked List"
language = "rust"

[task.description]
text = """
Implement a generic singly linked list.

Define a struct `LinkedList<T>` with the following methods:

- `new() -> Self` — Create a new, empty linked list.
- `push_front(&mut self, val: T)` — Insert a value at the front of the list.
- `push_back(&mut self, val: T)` — Insert a value at the back of the list.
- `pop_front(&mut self) -> Option<T>` — Remove and return the front element,
  or `None` if the list is empty.
- `len(&self) -> usize` — Return the number of elements in the list.
- `to_vec(&self) -> Vec<T>` where `T: Clone` — Return the elements as a Vec
  in order from front to back.
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]
[[task.tests.cases]]
name = "test_push_front_and_to_vec"
code = """
let mut list = LinkedList::new();
list.push_front(3);
list.push_front(2);
list.push_front(1);
assert_eq!(list.to_vec(), vec![1, 2, 3]);
"""

[[task.tests.cases]]
name = "test_push_back_and_to_vec"
code = """
let mut list = LinkedList::new();
list.push_back(1);
list.push_back(2);
list.push_back(3);
assert_eq!(list.to_vec(), vec![1, 2, 3]);
"""

[[task.tests.cases]]
name = "test_pop_front"
code = """
let mut list = LinkedList::new();
list.push_back(10);
list.push_back(20);
list.push_back(30);
assert_eq!(list.pop_front(), Some(10));
assert_eq!(list.pop_front(), Some(20));
assert_eq!(list.pop_front(), Some(30));
assert_eq!(list.pop_front(), None);
"""

[[task.tests.cases]]
name = "test_len"
code = """
let mut list: LinkedList<i32> = LinkedList::new();
assert_eq!(list.len(), 0);
list.push_back(1);
assert_eq!(list.len(), 1);
list.push_front(2);
assert_eq!(list.len(), 2);
list.pop_front();
assert_eq!(list.len(), 1);
"""

[[task.tests.cases]]
name = "test_mixed_operations"
code = """
let mut list = LinkedList::new();
list.push_back(2);
list.push_front(1);
list.push_back(3);
list.push_front(0);
assert_eq!(list.to_vec(), vec![0, 1, 2, 3]);
assert_eq!(list.len(), 4);
assert_eq!(list.pop_front(), Some(0));
assert_eq!(list.to_vec(), vec![1, 2, 3]);
"""
