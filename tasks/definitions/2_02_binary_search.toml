[task]
id = "2_02_binary_search"
tier = 2
title = "Binary Search"
language = "rust"

[task.description]
text = """
Implement binary search on a sorted slice of i32 values. Return the index of
the target value wrapped in Some, or None if the target is not found.

Implement: fn binary_search(arr: &[i32], target: i32) -> Option<usize>
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]
[[task.tests.cases]]
name = "test_found_middle"
code = """
assert_eq!(binary_search(&[1, 3, 5, 7, 9], 5), Some(2));
"""

[[task.tests.cases]]
name = "test_found_first"
code = """
assert_eq!(binary_search(&[1, 3, 5, 7, 9], 1), Some(0));
"""

[[task.tests.cases]]
name = "test_found_last"
code = """
assert_eq!(binary_search(&[1, 3, 5, 7, 9], 9), Some(4));
"""

[[task.tests.cases]]
name = "test_not_found"
code = """
assert_eq!(binary_search(&[1, 3, 5, 7, 9], 4), None);
"""

[[task.tests.cases]]
name = "test_empty_slice"
code = """
assert_eq!(binary_search(&[], 1), None);
"""

[[task.tests.cases]]
name = "test_single_element_found"
code = """
assert_eq!(binary_search(&[42], 42), Some(0));
"""

[[task.tests.cases]]
name = "test_single_element_not_found"
code = """
assert_eq!(binary_search(&[42], 7), None);
"""
