[task]
id = "1_05_max_element"
tier = 1
title = "Max Element"
language = "rust"

[task.description]
text = """
Write a function `max_element(arr: &[i64]) -> Option<i64>` that returns the maximum
element in the given slice wrapped in `Some`, or `None` if the slice is empty.
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]

[[task.tests.cases]]
name = "test_positive_numbers"
code = """
assert_eq!(max_element(&[1, 3, 2, 5, 4]), Some(5));
"""

[[task.tests.cases]]
name = "test_empty_slice"
code = """
assert_eq!(max_element(&[]), None);
"""

[[task.tests.cases]]
name = "test_single_element"
code = """
assert_eq!(max_element(&[42]), Some(42));
"""

[[task.tests.cases]]
name = "test_negative_numbers"
code = """
assert_eq!(max_element(&[-5, -1, -10, -3]), Some(-1));
"""
