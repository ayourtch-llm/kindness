[task]
id = "2_12_spiral_order"
tier = 2
title = "Spiral Order Matrix"
language = "rust"

[task.description]
text = """
Given an M x N matrix, return all elements of the matrix in spiral order
(clockwise, starting from the top-left corner).

Implement: fn spiral_order(matrix: &[Vec<i32>]) -> Vec<i32>
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]
[[task.tests.cases]]
name = "test_3x3"
code = """
let matrix = vec![
    vec![1, 2, 3],
    vec![4, 5, 6],
    vec![7, 8, 9],
];
assert_eq!(spiral_order(&matrix), vec![1, 2, 3, 6, 9, 8, 7, 4, 5]);
"""

[[task.tests.cases]]
name = "test_3x4"
code = """
let matrix = vec![
    vec![1, 2, 3, 4],
    vec![5, 6, 7, 8],
    vec![9, 10, 11, 12],
];
assert_eq!(spiral_order(&matrix), vec![1, 2, 3, 4, 8, 12, 11, 10, 9, 5, 6, 7]);
"""

[[task.tests.cases]]
name = "test_single_row"
code = """
let matrix = vec![vec![1, 2, 3, 4]];
assert_eq!(spiral_order(&matrix), vec![1, 2, 3, 4]);
"""

[[task.tests.cases]]
name = "test_single_column"
code = """
let matrix = vec![vec![1], vec![2], vec![3]];
assert_eq!(spiral_order(&matrix), vec![1, 2, 3]);
"""

[[task.tests.cases]]
name = "test_empty"
code = """
let matrix: Vec<Vec<i32>> = vec![];
assert_eq!(spiral_order(&matrix), vec![]);
"""

[[task.tests.cases]]
name = "test_single_element"
code = """
let matrix = vec![vec![42]];
assert_eq!(spiral_order(&matrix), vec![42]);
"""

[[task.tests.cases]]
name = "test_2x2"
code = """
let matrix = vec![
    vec![1, 2],
    vec![3, 4],
];
assert_eq!(spiral_order(&matrix), vec![1, 2, 4, 3]);
"""
