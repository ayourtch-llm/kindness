[task]
id = "1_14_rotate_array"
tier = 1
title = "Rotate Array Left"
language = "rust"

[task.description]
text = """
Write a function `rotate_left(arr: &mut [i32], k: usize)` that rotates the elements
of the slice to the left by `k` positions, in place. Elements that fall off the
beginning wrap around to the end. For example, rotating `[1, 2, 3, 4, 5]` left by 2
yields `[3, 4, 5, 1, 2]`. The function must handle `k` greater than the length of the
slice (use `k % len`). If the slice is empty, do nothing.
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]

[[task.tests.cases]]
name = "test_basic_rotate"
code = """
let mut v = vec![1, 2, 3, 4, 5];
rotate_left(&mut v, 2);
assert_eq!(v, vec![3, 4, 5, 1, 2]);
"""

[[task.tests.cases]]
name = "test_rotate_by_zero"
code = """
let mut v = vec![1, 2, 3];
rotate_left(&mut v, 0);
assert_eq!(v, vec![1, 2, 3]);
"""

[[task.tests.cases]]
name = "test_rotate_by_len"
code = """
let mut v = vec![1, 2, 3, 4];
rotate_left(&mut v, 4);
assert_eq!(v, vec![1, 2, 3, 4]);
"""

[[task.tests.cases]]
name = "test_rotate_k_greater_than_len"
code = """
let mut v = vec![10, 20, 30];
rotate_left(&mut v, 7); // 7 % 3 == 1
assert_eq!(v, vec![20, 30, 10]);
"""

[[task.tests.cases]]
name = "test_empty_slice"
code = """
let mut v: Vec<i32> = vec![];
rotate_left(&mut v, 3);
assert_eq!(v, vec![]);
"""

[[task.tests.cases]]
name = "test_single_element"
code = """
let mut v = vec![42];
rotate_left(&mut v, 5);
assert_eq!(v, vec![42]);
"""
