[task]
id = "1_09_fibonacci"
tier = 1
title = "Fibonacci"
language = "rust"

[task.description]
text = """
Write a function `fibonacci(n: u32) -> u64` that returns the nth Fibonacci number.
Use zero-based indexing: fibonacci(0) = 0, fibonacci(1) = 1, fibonacci(2) = 1,
fibonacci(3) = 2, and so on. You may assume `n` is at most 50.
"""

[task.constraints]
time_limit_seconds = 5
must_use = []
forbidden = []

[task.tests]

[[task.tests.cases]]
name = "test_fib_0"
code = """
assert_eq!(fibonacci(0), 0);
"""

[[task.tests.cases]]
name = "test_fib_1"
code = """
assert_eq!(fibonacci(1), 1);
"""

[[task.tests.cases]]
name = "test_fib_10"
code = """
assert_eq!(fibonacci(10), 55);
"""

[[task.tests.cases]]
name = "test_fib_20"
code = """
assert_eq!(fibonacci(20), 6765);
"""
